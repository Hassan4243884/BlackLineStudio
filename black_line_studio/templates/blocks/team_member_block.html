{% load wagtailimages_tags %}
<div class="contact-info bg-pattern lozad" data-background-image="{{ self.background.file.url }}">
    <div class="inner-banner inner-banner_team">
        <div class="inner-banner__container">
            <div class="inner-banner__cell inner-banner__cell_l">
                <h1 class="inner-h-title">{{ self.header }}</h1>
            </div>

            <div class="inner-banner__cell inner-banner__cell_r">
                <a class="btn btn_medium btn_dark btn_bordered" href="#contact">Book an appointment</a>
            </div>
        </div>
    </div>

    <div class="grid-container index-1">
        <div class="grid-x grid-padding-x align-justify align-middle">
            <div class="cell medium-4 text-center">
                <div class="master inline-hover">
                    <div class="master__image">
                        {% image self.photo fill-352x400 as tmp_photo %}
                        <img src="{{ tmp_photo.url }}" alt="">
                    </div>

                    <div class="master__body">
                        <div class="master__name">{{ self.name }}</div>
                        <div class="master__profession">{{ self.job_title }}</div>
                    </div>
                </div>
            </div>

            <div class="cell medium-8 text-white wysiwyg">
                {{ self.content }}
            </div>
        </div>
    </div>
</div>
