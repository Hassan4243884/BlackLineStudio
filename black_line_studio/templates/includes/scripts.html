{% load static %}
<script>
    function removeLoader() {
        var loader = document.getElementById('page-loader');
        (function fade() {
            if ((loader.style.opacity -= .05) < 0) {
                loader.style.display = 'none';
                if (!('remove' in Element.prototype)) {
                    Element.prototype.remove = function () {
                        if (this.parentNode) {
                            this.parentNode.removeChild(this);
                        }
                    };
                }
                loader.remove();
            }
            else {
                requestAnimationFrame(fade);
            }
        })();
    }
</script>
<link rel="stylesheet" href="{% static 'assets/css/main.css' %}" onload="removeLoader();">
<script type="text/javascript" src="{% static 'assets/js/vendor.js' %}" defer></script>
<script type="text/javascript" src="{% static 'assets/js/main.js' %}" defer></script>
