{% load recaptcha2 %}
<form action="" class="js-form" method="post" id="contact" data-sitekey="{% recaptcha_key %}" onsubmit="gtag('event', 'Submit', {'send_to': 'UA-61179955-1','event_category': 'Book Consultation','event_label': 'Book Free Consultation'});">
    <div class="invisible-recaptcha"></div>
    <input type="hidden" name="source" value="default" class="icm-source">
    {% csrf_token %}
    <input type="hidden" name="contact_form" value="t">
    <div class="pf-form form" id="form">
        <h2 class="pf-form__title">Book A Free Consultation Now!</h2>

        <div class="grid-container">
            <div class="grid-x grid-padding-x">
                <div class="cell large-6 pf-form__col">
                    <div class="form-section">
                        <div class="form-section__placeholder"><span>your name:</span></div>
                        <input name="name" type="text" class="form-section__field" placeholder="your name:" required>
                    </div>
                </div>

                <div class="cell large-6 pf-form__col">
                    <div class="form-section">
                        <div class="form-section__placeholder"><span>your email:</span></div>
                        <input name="email" type="email" class="form-section__field" placeholder="your email:" required>
                    </div>
                </div>

                <div class="cell large-6 pf-form__col">
                    <div class="form-section">
                        <div class="form-section__placeholder"><span>phone:</span></div>
                        <input name="phone" type="tel" class="form-section__field" placeholder="phone:" required>
                    </div>
                </div>

                <div class="cell large-6 pf-form__col">
                    <div class="form-section">
                        <div class="form-section__placeholder"><span>location:</span></div>
                        <select name="location" id="" class="form-section__select" required>

                            <option value="" hidden >location:</option>
                            {% for shop in footer_shops_list %}
                                <option value="{{ shop.title }}">{{ shop.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="cell large-12 pf-form__col">
                    <div class="form-section">
                        <div class="form-section__placeholder"><span>What are you interested in?</span></div>
                        <textarea name="interest" class="form-section__field form-section__field_comment" placeholder="What are you interested in?"></textarea>
                    </div>
                </div>

                <div class="cell large-12 pf-form__col">
                    <div class="form-ft">
                        <div class="form-ft__l">

                        </div>
                        <div class="form-ft__r">
                            <button class="btn btn_bordered form-section__btn">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
