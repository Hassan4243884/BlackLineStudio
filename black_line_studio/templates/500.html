{% extends "base.html" %}
{% load static %}
{% block body_class %}template-404{% endblock %}

{% block content %}
    <div class="inner-banner lozad" data-background-image="{% static 'img/banners/inner_banner.jpg' %}">
        <div class="inner-banner__container">
            <div class="inner-banner__cell inner-banner__cell_l">
                <h1 class="inner-h-title">Internal server error</h1>
            </div>

            <div class="inner-banner__cell inner-banner__cell_r">
                <a class="btn btn_medium btn_dark btn_bordered" href="#contact">Book an appointment</a>
            </div>
        </div>
    </div>
    <section class="section bg-pattern _bg-center-top _dark lozad"
             data-background-image="{% static 'img/bg/background9.png' %}">
        <div class="grid-container">

            <div class="grid-x grid-padding-x align-center">
                <div class="cell medium-11 text-white wysiwyg text-center">
                    <p>Sorry, there seems to be an error. Please try again soon.</p>
                </div>
            </div>

        </div>
    </section>
{% endblock %}
