{% extends 'base.html' %}
{% load static wagtailimages_tags wagtailcore_tags %}

{% block content %}
<div class="contact-info bg-pattern lozad" data-background-image="{% static 'img/bg/customers_bg.jpg' %}">
    <div class="inner-banner inner-banner_team">
        <div class="inner-banner__container">
            <div class="inner-banner__cell inner-banner__cell_l">
                <h1 class="inner-h-title">{{ page.header|default:page.title }}</h1>
            </div>

            <div class="inner-banner__cell inner-banner__cell_r">
                <a class="btn btn_medium btn_dark btn_bordered" href="#contact">Book an appointment</a>
            </div>
        </div>
    </div>

    {% include_block page.body %}
</div>
{% endblock %}
